<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline Card Flip Demo</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 16px;
        background: #f3f6fb;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      }

      .flip-wrap {
        width: 100%;
        max-width: 332px;
        border-radius: 20px;
        cursor: pointer;
        perspective: 1000px;
        outline: none;
      }
      .flip-wrap:focus-visible {
        box-shadow: 0 0 0 2px #3152df, 0 0 0 4px #fff;
      }

      .flip-card {
        position: relative;
        width: 100%;
        aspect-ratio: 332 / 346;
        transform-style: preserve-3d;
        transition: transform 700ms cubic-bezier(0.4, 0, 0.2, 1);
      }
      .flip-wrap:hover .flip-card,
      .flip-wrap:focus-within .flip-card {
        transform: rotateY(180deg);
      }

      .face {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 20px;
        background: #fff;
        box-shadow:
          0 0 1px rgba(0, 0, 0, 0.04),
          0 2px 6px rgba(0, 0, 0, 0.04),
          0 16px 24px rgba(0, 0, 0, 0.06);
      }
      .back { transform: rotateY(180deg); }

      .front {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        gap: 8px;
        padding: 12px;
      }
      .front-header {
        width: 100%;
        padding: 0 4px;
        display: inline-flex;
        justify-content: space-between;
        align-items: center;
      }
      .front-header .title {
        flex: 1;
        color: #1d1d1f;
        font-size: 16px;
        font-weight: 600;
        line-height: 24px;
        letter-spacing: -0.16px;
      }
      .front-header sup {
        color: #1d1d1f;
        font-size: 16px;
        font-weight: 600;
        line-height: 24px;
      }

      .front-plan {
        position: relative;
        width: 100%;
        height: 218px;
        border-radius: 12px;
        overflow: hidden;
      }
      .front-plan img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .badge {
        position: absolute;
        left: 4px;
        top: 4px;
        padding: 4px 8px;
        border-radius: 8px;
        background: #3152df;
        color: #fff;
        font-size: 12px;
        font-weight: 500;
        line-height: 16px;
        letter-spacing: -0.12px;
      }

      .front-meta {
        width: 100%;
        padding: 0 4px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .price-row {
        width: 300px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .price-row .now {
        color: #65c466;
        font-size: 18px;
        font-weight: 600;
        line-height: 24px;
      }
      .price-row .old {
        color: #84858c;
        font-size: 12px;
        font-weight: 500;
        line-height: 16px;
        letter-spacing: -0.12px;
        text-decoration: line-through;
      }
      .project-name {
        color: #4c4d52;
        font-size: 12px;
        font-weight: 500;
        line-height: 16px;
        letter-spacing: -0.12px;
      }
      .footer-row {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        color: #4c4d52;
        font-size: 12px;
        font-weight: 400;
        line-height: 16px;
        letter-spacing: -0.12px;
      }
      .footer-row .accent {
        color: #1d1d1f;
        font-weight: 500;
      }

      .back {
        padding: 8px 8px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .back-hero {
        width: 100%;
        flex: 1;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
      }
      .back-hero img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .back .badge {
        left: 12px;
        top: 12px;
        font-weight: 600;
      }

      .back-content {
        width: 100%;
        padding: 0 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .back-title-wrap {
        width: 100%;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .back-title {
        flex: 1;
        color: #1d1d1f;
        font-size: 18px;
        font-weight: 600;
        line-height: 24px;
      }
      .back-address {
        color: #4c4d52;
        font-size: 12px;
        font-weight: 400;
        line-height: 16px;
        line-clamp: 1;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .back-meta {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 4px;
        color: #1d1d1f;
        font-size: 12px;
        font-weight: 400;
        line-height: 16px;
      }
      .back-meta .sep { color: #4c4d52; }
    </style>
  </head>
  <body>
    <div class="flip-wrap" tabindex="0" role="button" aria-label="Карточка квартиры. Наведите курсор, чтобы увидеть информацию о проекте">
      <div class="flip-card">
        <section class="face front">
          <div class="front-header">
          <div class="title">1-комн. 44&nbsp;м²</div>
          </div>
          
          <div class="front-plan">
            <img src="./floor-plan.png" alt="Планировка квартиры" />
            <div class="badge">Бизнес</div>
          </div>

          <div class="front-meta">
            <div class="price-row">
              <div class="now">17 900 000 ₸</div>
              <div class="old">18 000 000 ₸</div>
            </div>
            <div class="project-name">Atamura Business - 2 Ұрпақ</div>
            <div class="footer-row">
              <span>№ 321</span><span>|</span><span>13/16 этаж</span><span>|</span><span>2 подьезд</span><span>|</span><span class="accent">2 кв. 2025</span>
            </div>
          </div>
        </section>

        <section class="face back">
          <div class="back-hero">
            <img src="./project-image.png" alt="Изображение проекта Atamura Business" />
            <div class="badge">Бизнес</div>
          </div>

          <div class="back-content">
            <div class="back-title-wrap">
              <div class="back-title">Atamura Business - 2 Ұрпақ</div>
            </div>
            <div class="back-address">г. Шымкент, р-н Абайский, кв-л 189, уч. 513/4 (ранее: г. Шымкент, р-н Каратау, кв-л 189, уч. 513/4)</div>
            <div class="back-meta">
              <span>до 12 этажей</span><span class="sep">|</span><span>Сдача 2 кв. 2026</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
